<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/569d03ca6c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo FishEye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div id="photograph_infos">
        <h1></h1>
        <p></p>
        <p></p>
      </div>
      <div>
        <button class="contact_button" onclick="createForm()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div id="container_img">
        <div id="img_photograph">

        </div>
      </div>
    </div>
    <div id="filter"></div>
    <div id="media_container">

    </div>

    <div id="infos-gen">
      <div class="photographer-gen">
        <div id="likes-gen">
          <div id="total_likes"></div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div id="price-gen">
          <div id="price"></div>
        </div>
      </div>
    </div>

    <div id="form-ctn">

      <div id="bg-panel">
        <div class="content">

          <div class="popUp">
            <span class="close" id="btn-close"></span>
            <div class="ifValide" id="validated">
              <div class="confirmation" style="display:none;">
              </div>
              <p>Merci pour votre message</p>
              <button id="closed">
                Fermer
              </button>
            </div>
          </div>

        </div>
      </div>

      <div class="modal" tabindex="0">
        <div class="modal_header">
          <h2>Contactez-moi<br>Photographer Name</h2>
          <img src="assets/icons/close.svg" alt="fermeture" class="close" onclick="deleteForm()" tabindex="0" />
        </div>
        <form action="#" method="POST">
          <div class="form-group">
            <label>Pr√©nom</label><br>
            <input class="text-control" type="text" id="first" name="first" data-error-key="name" /><br>
            <div class="alert" id="error-first"></div>
          </div>
          <div class="form-group">
            <label>Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" /><br>
            <div class="alert" id="error-last"></div>
          </div>
          <div class="form-group">
            <label>E-mail</label><br>
            <input class="text-control" type="text" id="email" name="email" /><br>
            <div class="alert" id="error-email"></div>
          </div>
          <div class="form-group">
            <label>Message</label><br>
            <input class="text-control" type="textarea" id="message" name="message" data-error-key="message" /><br>
            <div class="alert" id="error-message"></div>
          </div>
          <input class="contact_button close_button" type="submit" value="Envoyer">

        </form>
      </div>

    </div>


  </main>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/select.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <!-- <script src="/scripts/utils/modal.js"></script> -->
</body>

</html>
