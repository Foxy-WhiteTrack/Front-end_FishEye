<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/569d03ca6c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo FishEye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div id="photograph_infos">
        <h1></h1>
        <p></p>
        <p></p>
      </div>
      <div>
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div id="img_photograph">

      </div>
    </div>
    <div id="filter"></div>
    <div id="media_container">

    </div>
    <div class="lightbox">
      <button class="lightbox__close" aria-label="Fermer la lightbox">Fermer</button>
      <button class="lightbox__prev" aria-label="Image précédente"><i class="fas fa-chevron-left"></i></button>
      <button class="lightbox__next" aria-label="Image suivante"><i class="fas fa-chevron-right"></i></button>
      <div class="lightbox__container">
        <img src="chemin/vers/image.jpg" alt="">
      </div>
    </div>

    <div class="lightbox">
      <div class="lightbox__content">
        <img class="lightbox__img" src="" alt="" />
        <span class="lightbox__close">&times;</span>
      </div>
    </div>

    <div id="infos-gen">
      <div class="photographer-gen">
        <div id="likes-gen">
          <div id="total_likes"></div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div id="price-gen">
          <div id="price"></div>
        </div>
      </div>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-hidden="true" />
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" />
            <label for="lastName">Nom</label>
            <input id="lastName" />
            <label for="email">Email</label>
            <input id="email" />
            <label for="message">Votre message</label>
            <input id="message" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/select.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
