<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/569d03ca6c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo FishEye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div id="photograph_infos">
        <h1></h1>
        <h2></h2>
        <p></p>
      </div>
      <div>
        <button class="contact_button" onclick="createForm()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div id="container_img">
        <div id="img_photograph">

        </div>
      </div>
    </div>
    <div id="filter"></div>
    <div id="media_container">

    </div>

    <div id="infos-gen">
      <div class="photographer-gen">
        <div id="likes-gen">
          <div id="total_likes"></div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div id="price-gen">
          <div id="price"></div>
        </div>
      </div>
    </div>

    <div id="form-ctn">

      <div id="bg-panel" aria-hidden="true">
        <div class="content">

          <div class="modal" tabindex="0" role="dialog" aria-describedby="Formulaire de contact">
            <div class="modal_header">
              <div>
                <h2>Contactez-moi</h2>
                <h2 id="namePhotograph"></h2>
              </div>
              <div>
                <img src="assets/icons/close.svg" alt="fermeture" class="close form-item" onclick="deleteForm()"
                  tabindex="0" />
              </div>
            </div>

            <form id="form">
              <div class="form-group">
                <label for="first">Pr√©nom</label>
                <input class="text-control form-item" tabindex="0" type="text" id="first" name="first"
                  data-error-key="name" />
                <div class="alert" id="error-first"></div>
              </div>
              <div class="form-group">
                <label for="last">Nom</label>
                <input class="text-control form-item" tabindex="0" type="text" id="last" name="last" />
                <div class="alert" id="error-last"></div>
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input class="text-control form-item" tabindex="0" type="text" id="email" name="email" />
                <div class="alert" id="error-email"></div>
              </div>
              <div class="form-group">
                <label for="message">Votre message</label>
                <textarea class="text-control form-item" tabindex="0" id="message" name="message" rows="10"
                  cols="50"></textarea>
                <div class="alert" id="error-message"></div>
              </div>
              <input class="contact_button close_button submit_button form-item" tabindex="0" type="submit"
                value="Envoyer">
            </form>

          </div>

        </div>
      </div>

    </div>

  </main>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/select.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
